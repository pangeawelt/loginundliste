<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<title>Login Seite</title>
</head>

<body>

<!--  navigation bar erzeugen -->
<nav class="navbar fixed-top bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Die Erstellung der Auftragsliste </a>
  </div>
</nav>

<br>
<br>

<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">

      <h1> Hallo Herzlich Willkommen auf unserem Webseite! </h1>

      <form th:action="@{/login}" method="post" >

        <!-- fehlermeldung nachricht -->
        <div th:if="${param.error}" class="alert alert-danger">
          Login leider nicht erfolgreich. 
          Vertippt oder Passwort vergessen? 
        </div>

        <!-- nach der logout nachricht -->
        <div th:if="${param.logout}" class="alert alert-info">
          Es ist erfolgrecih !
        </div>

        <div class = "form-group">
          <label for ="username"> Benutzername </label> :
          <input type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 placeholder="einfach Benutzername"
                 autofocus="autofocus">
        </div>
        <br>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="einfach Passwort"/>
        </div>
        <br>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <a href="tasklist.html">
              <input
                      type="submit"
                      name="login-submit"
                      id="login-submit"
                      class="form-control btn btn-primary"
                      value="Log in">
              </a>
            </div>
          </div>
        </div>
      </form>
      <br>
      <div class="form-group">
        <span>Bist du neu ? klickt mal hier bitte an-> <a href="/" th:href="@{/registration}">Neu Anmeldung</a> </span>
      </div>

    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Die Erstellung der Auftragsliste</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Create navigation bar -->
<nav class="navbar fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Die Erstellung der Auftragsliste</a>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <h1>Todo-List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Aktions</th>
            <th>Id</th>
            <th>Bezeichnung</th>
            <th>Abteilung</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tasklist : ${tasklist}" th:class="${task.complete} ? success : warning">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${tasklist.id})}">Bearbeiten</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${tasklist.id})}">Löschen</a>
                </div>
            </td>
            <td th:text="${tasklist.id}">1</td>
            <td th:text="${tasklist.description}">Bezeichnung</td>
            <td th:text="${tasklist.complete}">true</td>

        </tr>
        </tbody>
    </table>
</div>

</div>

    <h1>********************</h1>
</body>
</html>
